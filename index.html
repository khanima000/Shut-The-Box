<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shut The Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
  </head>
  <body>
    <h1>Shut the Box</h1>

    <div class="user-input">
      <input type="text" id="user1-input" placeholder="Player 1 Name" autocomplete="off">
      <input type="text" id="user2-input" placeholder="Player 2 Name" autocomplete="off">
      <button id="start-btn">Start Game</button>
    </div>

    <div class="main-grid" style="display: none;">
      <div class="button">
        <button id="roll-btn">Roll</button>
        <button id="indiv-btn">Individual</button>
        <button id="sum-btn">Sum</button>
        <button id="end-btn">End Turn</button>
      </div>
      <div class="number-grid">
        <div class="number-box" id="box1">1</div>
        <div class="number-box" id="box2">2</div>
        <div class="number-box" id="box3">3</div>
        <div class="number-box" id="box4">4</div>
        <div class="number-box" id="box5">5</div>
        <div class="number-box" id="box6">6</div>
        <div class="number-box" id="box7">7</div>
        <div class="number-box" id="box8">8</div>
        <div class="number-box" id="box9">9</div>
      </div>
      <div class="first-col">
        <p class="dice">
          <i id="first-dice" class="bi bi-dice-1"></i>
        </p>
      </div>

      <div class="second-col">
        <p class="dice">
          <i id="second-dice" class="bi bi-dice-4"></i>
        </p>
      </div>
    </div>

    <div id="scorecard" style="display: none;">
      <h2>Scorecard</h2>
      <table>
        <thead>
          <tr>
            <th>Round</th>
            <th>Player 1 Points</th>
            <th>Player 2 Points</th>
          </tr>
        </thead>
        <tbody id="score-table-body">
        </tbody>
      </table>
    </div>

    <div id="winner-section" style="display: none;">
      <h2 id="winner-message"></h2>
      <button id="play-again-btn">Play Again</button>
    </div>
  </body>
</html>
